#set
set -g defaul-terminal "screen-256color"
set -g status-justify centre
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right-length 60
set -g status-right "#[fg=cyan]%d/%m/%Y #[fg=magenta]%H:%M #[fg=green] #(uptime | cut -f 4-5 -d ' ' | cut -f 1 -d ',') "


#setw
setw -g window-status-current-style bg=red,fg=white


#bind
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


bind r source-file ~/.tmux.conf \; display "Configurations Reload"
bind s setw synchronize-panes
# Habilitar modo de cópia com atalhos do Vim
setw -g mode-keys vi

